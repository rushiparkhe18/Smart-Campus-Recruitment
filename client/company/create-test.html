<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Test - Prodigy Hire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Poppins', sans-serif; }
        .sidebar-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body class="bg-gray-50">
    
    <div class="flex h-screen overflow-hidden">
        
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-gray-200 flex flex-col fixed md:static z-30 h-screen">
            <!-- Logo -->
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <span class="text-xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">Prodigy Hire</span>
                </div>
            </div>

            <!-- Company Profile -->
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center space-x-3">
                    <div id="company-logo-container" class="w-12 h-12 bg-indigo-100 rounded-lg flex items-center justify-center">
                        <span id="company-initials" class="text-lg font-bold text-indigo-600">C</span>
                    </div>
                    <div class="flex-1">
                        <h4 class="font-semibold text-gray-900" id="company-name">Loading...</h4>
                        <p class="text-xs text-gray-500" id="company-industry">Company</p>
                    </div>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 p-4 overflow-y-auto">
                <ul class="space-y-2">
                    <li>
                        <a href="dashboard.html" class="sidebar-link flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg transition-all">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                            </svg>
                            <span class="font-medium">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="post-job.html" class="sidebar-link flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg transition-all">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                            </svg>
                            <span class="font-medium">Post New Job</span>
                        </a>
                    </li>
                    <li>
                        <a href="my-jobs.html" class="sidebar-link flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg transition-all">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                            <span class="font-medium">My Jobs</span>
                        </a>
                    </li>
                    <li>
                        <a href="applicants.html" class="sidebar-link flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg transition-all">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                            </svg>
                            <span class="font-medium">Applicants</span>
                        </a>
                    </li>
                    <li>
                        <a href="create-test.html" class="sidebar-link active flex items-center space-x-3 px-4 py-3 rounded-lg transition-all">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                            </svg>
                            <span class="font-medium">Create Test</span>
                        </a>
                    </li>
                    <li>
                        <a href="profile.html" class="sidebar-link flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-lg transition-all">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                            <span class="font-medium">Company Profile</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Logout -->
            <div class="p-4 border-t border-gray-200">
                <button onclick="logout()" class="w-full flex items-center space-x-3 px-4 py-3 text-red-600 hover:bg-red-50 rounded-lg transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    <span class="font-medium">Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <!-- Header -->
            <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
                <div class="px-8 py-4 flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Create Test</h1>
                        <p class="text-gray-600 text-sm">Design assessment tests for job applicants</p>
                    </div>
                    <button onclick="showMyTests()" class="px-6 py-2 bg-indigo-50 text-indigo-600 rounded-lg hover:bg-indigo-100 transition font-medium">
                        View My Tests
                    </button>
                </div>
            </header>

            <div class="p-8">
                <!-- Create Test Form -->
                <div id="create-test-form" class="max-w-4xl mx-auto">
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
                        <h2 class="text-xl font-bold text-gray-900 mb-6">Test Details</h2>
                        
                        <form onsubmit="createTest(event)" class="space-y-6">
                            <!-- Basic Info -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">Test Title *</label>
                                    <input type="text" id="test-title" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="e.g., JavaScript Developer Assessment">
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">Associated Job *</label>
                                    <select id="test-job" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                                        <option value="">Select Job</option>
                                    </select>
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                                <textarea id="test-description" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Describe what this test evaluates..."></textarea>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">Duration (minutes) *</label>
                                    <input type="number" id="test-duration" required min="1" value="30" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                                </div>

                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">Passing Score (%) *</label>
                                    <input type="number" id="test-passing-score" required min="0" max="100" value="60" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                                </div>

                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">Total Marks *</label>
                                    <input type="number" id="test-total-marks" required min="1" value="100" readonly class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50">
                                </div>
                            </div>

                            <!-- Questions Section -->
                            <div class="border-t border-gray-200 pt-6">
                                <div class="flex items-center justify-between mb-4">
                                    <h3 class="text-lg font-bold text-gray-900">Questions</h3>
                                    <button type="button" onclick="addQuestion()" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition font-medium">
                                        <span class="flex items-center gap-2">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                            </svg>
                                            Add Question
                                        </span>
                                    </button>
                                </div>

                                <div id="questions-container" class="space-y-6">
                                    <!-- Questions will be added here -->
                                </div>
                            </div>

                            <!-- Submit Buttons -->
                            <div class="flex items-center justify-end space-x-4 pt-6 border-t border-gray-200">
                                <button type="button" onclick="resetForm()" class="px-6 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition font-medium">
                                    Reset
                                </button>
                                <button type="submit" class="px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg hover:from-indigo-700 hover:to-purple-700 transition font-medium">
                                    Create Test
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- My Tests View -->
                <div id="my-tests-view" class="hidden">
                    <div class="mb-6">
                        <button onclick="showCreateForm()" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition font-medium">
                            ‚Üê Back to Create Test
                        </button>
                    </div>

                    <div id="tests-container" class="space-y-4">
                        <!-- Tests will be loaded here -->
                    </div>

                    <div id="tests-empty-state" class="hidden bg-white rounded-xl shadow-sm border border-gray-200 p-12 text-center">
                        <svg class="w-24 h-24 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                        <h3 class="text-xl font-bold text-gray-900 mb-2">No Tests Created Yet</h3>
                        <p class="text-gray-600 mb-6">Create your first assessment test to evaluate applicants.</p>
                        <button onclick="showCreateForm()" class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition font-medium">
                            Create First Test
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let questionCount = 0;
        let allJobs = [];
        let allTests = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadProfile();
            loadJobs();
        });

        async function loadProfile() {
            try {
                const token = localStorage.getItem('accessToken');
                const response = await fetch(`${API_URL}/users/profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                if (data.status === 'success' && data.data) {
                    const user = data.data.user || data.data;
                    const company = user.companyProfile || {};
                    const companyName = company.companyName || user.name || 'Company';
                    
                    document.getElementById('company-name').textContent = companyName;
                    document.getElementById('company-industry').textContent = company.industry || 'Technology';
                    
                    // Safely get initials
                    const nameForInitials = companyName;
                    const initials = nameForInitials.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                    document.getElementById('company-initials').textContent = initials;
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        async function loadJobs() {
            try {
                const token = localStorage.getItem('accessToken');
                const response = await fetch(`${API_URL}/jobs/company/my-jobs`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                console.log('Jobs response:', data); // Debug log
                
                if (data.status === 'success') {
                    // Handle different response formats
                    allJobs = Array.isArray(data.data) ? data.data : (data.data?.jobs || []);
                    console.log('Jobs loaded:', allJobs); // Debug log
                    populateJobSelect();
                } else {
                    console.error('Failed to load jobs:', data.message);
                    allJobs = [];
                    populateJobSelect();
                }
            } catch (error) {
                console.error('Error loading jobs:', error);
                allJobs = [];
                populateJobSelect();
            }
        }

        function populateJobSelect() {
            const jobSelect = document.getElementById('test-job');
            
            if (!jobSelect) {
                console.error('Job select element not found!');
                return;
            }
            
            jobSelect.innerHTML = '<option value="">Select Job</option>';
            
            if (!Array.isArray(allJobs) || allJobs.length === 0) {
                const option = document.createElement('option');
                option.value = '';
                option.textContent = 'No jobs available - Create a job first';
                option.disabled = true;
                jobSelect.appendChild(option);
                return;
            }
            
            allJobs.forEach(job => {
                const option = document.createElement('option');
                option.value = job._id;
                option.textContent = job.title;
                jobSelect.appendChild(option);
            });
            
            console.log('Job dropdown populated with', allJobs.length, 'jobs');
        }

        function addQuestion() {
            questionCount++;
            const questionHtml = `
                <div class="bg-gray-50 rounded-lg p-6 border border-gray-200" id="question-${questionCount}">
                    <div class="flex items-start justify-between mb-4">
                        <h4 class="text-md font-bold text-gray-900">Question ${questionCount}</h4>
                        <button type="button" onclick="removeQuestion(${questionCount})" class="text-red-600 hover:text-red-700">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>

                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Question Text *</label>
                            <textarea required class="question-text w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" rows="2" placeholder="Enter your question..."></textarea>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Option A *</label>
                                <input type="text" required class="option-a w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Option A">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Option B *</label>
                                <input type="text" required class="option-b w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Option B">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Option C *</label>
                                <input type="text" required class="option-c w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Option C">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Option D *</label>
                                <input type="text" required class="option-d w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Option D">
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Correct Answer *</label>
                                <select required class="correct-answer w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                                    <option value="">Select Correct Answer</option>
                                    <option value="0">Option A</option>
                                    <option value="1">Option B</option>
                                    <option value="2">Option C</option>
                                    <option value="3">Option D</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Marks *</label>
                                <input type="number" required class="question-marks w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" min="1" value="10" onchange="updateTotalMarks()">
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('questions-container').insertAdjacentHTML('beforeend', questionHtml);
            updateTotalMarks();
        }

        function removeQuestion(id) {
            document.getElementById(`question-${id}`).remove();
            updateTotalMarks();
        }

        function updateTotalMarks() {
            const marksInputs = document.querySelectorAll('.question-marks');
            let total = 0;
            marksInputs.forEach(input => {
                total += parseInt(input.value) || 0;
            });
            document.getElementById('test-total-marks').value = total;
        }

        async function createTest(event) {
            event.preventDefault();
            
            const title = document.getElementById('test-title').value;
            const jobId = document.getElementById('test-job').value;
            const description = document.getElementById('test-description').value;
            const duration = parseInt(document.getElementById('test-duration').value);
            const passingScore = parseInt(document.getElementById('test-passing-score').value);
            const totalMarks = parseInt(document.getElementById('test-total-marks').value);
            
            // Collect questions
            const questions = [];
            const questionDivs = document.querySelectorAll('#questions-container > div');
            
            if (questionDivs.length === 0) {
                showToast('Please add at least one question', 'error');
                return;
            }
            
            questionDivs.forEach((div) => {
                const questionText = div.querySelector('.question-text').value;
                const options = [
                    div.querySelector('.option-a').value,
                    div.querySelector('.option-b').value,
                    div.querySelector('.option-c').value,
                    div.querySelector('.option-d').value
                ];
                const correctAnswer = parseInt(div.querySelector('.correct-answer').value);
                const marks = parseInt(div.querySelector('.question-marks').value);
                
                questions.push({
                    question: questionText,
                    options: options,
                    correctAnswer: correctAnswer,
                    marks: marks
                });
            });
            
            const testData = {
                title,
                description,
                duration,
                questions,
                jobId,
                passingScore,
                totalMarks
            };
            
            try {
                const token = localStorage.getItem('accessToken');
                const response = await fetch(`${API_URL}/aptitude/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showToast('Test created successfully!', 'success');
                    resetForm();
                    setTimeout(() => showMyTests(), 1500);
                } else {
                    showToast(data.message || 'Failed to create test', 'error');
                }
            } catch (error) {
                console.error('Error creating test:', error);
                showToast('Error creating test', 'error');
            }
        }

        function resetForm() {
            document.querySelector('form').reset();
            document.getElementById('questions-container').innerHTML = '';
            questionCount = 0;
            updateTotalMarks();
        }

        async function showMyTests() {
            document.getElementById('create-test-form').classList.add('hidden');
            document.getElementById('my-tests-view').classList.remove('hidden');
            await loadMyTests();
        }

        function showCreateForm() {
            document.getElementById('create-test-form').classList.remove('hidden');
            document.getElementById('my-tests-view').classList.add('hidden');
        }

        async function loadMyTests() {
            try {
                const token = localStorage.getItem('accessToken');
                const response = await fetch(`${API_URL}/aptitude/company`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    allTests = data.data || [];
                    displayTests();
                }
            } catch (error) {
                console.error('Error loading tests:', error);
                showToast('Error loading tests', 'error');
            }
        }

        function displayTests() {
            const container = document.getElementById('tests-container');
            const emptyState = document.getElementById('tests-empty-state');
            
            if (allTests.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            container.innerHTML = allTests.map(test => `
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 hover:shadow-md transition">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex-1">
                            <h3 class="text-lg font-bold text-gray-900 mb-2">${test.title}</h3>
                            <p class="text-sm text-gray-600 mb-3">${test.description || 'No description'}</p>
                            
                            <div class="flex flex-wrap gap-4 text-sm text-gray-600">
                                <span class="flex items-center gap-1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                    </svg>
                                    ${test.job?.title || 'General Test'}
                                </span>
                                <span class="flex items-center gap-1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    ${test.duration} minutes
                                </span>
                                <span class="flex items-center gap-1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                                    </svg>
                                    ${test.questions?.length || 0} Questions
                                </span>
                                <span class="flex items-center gap-1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    Passing: ${test.passingScore}%
                                </span>
                                <span class="flex items-center gap-1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                                    </svg>
                                    Total: ${test.totalMarks} marks
                                </span>
                            </div>
                        </div>
                        
                        <button onclick="deleteTest('${test._id}')" class="ml-4 text-red-600 hover:text-red-700">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                    
                    <div class="pt-4 border-t border-gray-200">
                        <p class="text-xs text-gray-500">
                            Created ${new Date(test.createdAt).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}
                        </p>
                    </div>
                </div>
            `).join('');
        }

        async function deleteTest(testId) {
            if (!confirm('Are you sure you want to delete this test? This action cannot be undone.')) {
                return;
            }
            
            try {
                const token = localStorage.getItem('accessToken');
                const response = await fetch(`${API_URL}/aptitude/${testId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showToast('Test deleted successfully!', 'success');
                    loadMyTests();
                } else {
                    showToast(data.message || 'Failed to delete test', 'error');
                }
            } catch (error) {
                console.error('Error deleting test:', error);
                showToast('Error deleting test', 'error');
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = '../login.html';
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg text-white z-50 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
